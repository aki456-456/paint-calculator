<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="styles.css">
    <title>Paint Calculator</title>
</head>
<body>
    <div class="container">
        <h1>Paint Calculator</h1>
        <form id="paintForm">
            <div class="form-group">
                <label for="baseRatio">ベース比率 (主材)</label>
                <input type="number" id="baseRatio" name="baseRatio" min="1" max="30" required>
                対
                <label for="hardenerRatio">効果材比率</label>
                <input type="number" id="hardenerRatio" name="hardenerRatio" min="1" max="30" required>
            </div>
            <div class="form-group">
                <label for="baseAmount">ベース容量設定 (g)</label>
                <input type="number" id="baseAmount" name="baseAmount" placeholder="ベース容量を入力してください" required>
            </div>
            <div class="form-group">
                <label for="dilutionRate">希釈率 (%)</label>
                <input type="number" id="dilutionRate" name="dilutionRate" placeholder="希釈率を入力してください (0-100)" min="0" max="100" required>
            </div>
            <button type="button" id="calculateButton" onclick="calculate()">計算する</button>
        </form>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
