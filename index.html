<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paint Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Paint Calculator</h1>
        <form id="paintForm">
            <div class="form-group">
                <label for="baseRatio">ベース比率</label>
                <select id="baseRatio" name="baseRatio">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                </select>
                対
                <select id="hardenerRatio" name="hardenerRatio">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                </select>
            </div>
            <div class="form-group">
                <label for="baseAmount">ベース容量設定</label>
                <input type="number" id="baseAmount" name="baseAmount" placeholder="ベース容量 (g)">
            </div>
            <button type="button" id="calculateButton">硬化剤の容量を計算する</button>
        </form>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
