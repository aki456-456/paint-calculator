<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>塗料比率計算</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>塗料比率計算</h1>
        <form id="paintForm">
            <div class="form-group">
                <label for="baseRatio">ベース比率</label>
                <input type="number" id="baseRatio" name="baseRatio" placeholder="ベース比率を入力してください">
            </div>
            <div class="form-group">
                <label for="hardenerRatio">硬化材比率</label>
                <input type="number" id="hardenerRatio" name="hardenerRatio" placeholder="硬化材比率を入力してください">
            </div>
            <div class="form-group">
                <label for="baseAmount">ベース容量設定</label>
                <input type="number" id="baseAmount" name="baseAmount" placeholder="ベース容量を入力してください (g)">
            </div>
            <div class="form-group">
                <label for="dilutionRate">希釈率 (%)</label>
                <input type="number" id="dilutionRate" name="dilutionRate" placeholder="希釈率を入力してください (0-100%)">
                <small>(ベース容量を元に計算)</small>
            </div>
            <button type="button" id="calculateButton">計算する</button>
        </form>
        <div>
            <p>硬化材の容量: <span id="hardenerAmount"></span></p>
            <p>希釈材の容量: <span id="dilutionAmount"></span></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
