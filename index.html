<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="styles.css">
    <title>Paint Calculator</title>
</head>
<body>
    <div class="container">
        <h1>Paint Calculator</h1>
        <form id="paintForm">
            <div class="form-group">
                <label for="baseRatio">ベース比率</label>
                <select id="baseRatio" name="baseRatio">
                    <!-- 1から30までの選択肢 -->
                    ${Array.from({ length: 30 }, (_, i) => `<option value="${i + 1}">${i + 1}</option>`).join('')}
                </select>
                対
                <select id="hardenerRatio" name="hardenerRatio">
                    <!-- 1から30までの選択肢 -->
                    ${Array.from({ length: 30 }, (_, i) => `<option value="${i + 1}">${i + 1}</option>`).join('')}
                </select>
            </div>
            <div class="form-group">
                <label for="baseAmount">ベース容量設定</label>
                <input type="number" id="baseAmount" name="baseAmount" placeholder="ベース容量を入力してください (g)">
            </div>
            <div class="form-group">
                <label for="dilutionRate">希釈率 (%)</label>
                <input type="number" id="dilutionRate" name="dilutionRate" placeholder="希釈率を入力してください (0-100%)">
            </div>
            <button type="button" id="calculateButton">計算する</button>
        </form>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
